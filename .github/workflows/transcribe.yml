name: Polyphonic Transcription

on:
  workflow_dispatch:

jobs:
  midi:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install numpy scipy mido matplotlib soundfile

      - run: mkdir -p output/midi

      - name: Transcribe stems to MIDI
        run: |
          for f in output/stems/**/accompaniment.wav output/stems/**/vocals.wav; do
            python scripts/polyphonic_midi_plus.py "$f"
          done

      - uses: actions/upload-artifact@v4
        with:
          name: MIDI
          path: output/midi/
